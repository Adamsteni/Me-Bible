<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bible Verse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload a Bible Verse</h2>
        {% if message %}
        <p style="color: green; text-align: center; font-weight: bold;">{{ message }}</p>
        {% endif %}
        <form action="{{ url_for('submit_verse') }}" method="post"> <div class="form-group">
                <label for="book">Book:</label>
                <input type="text" id="book" name="book" placeholder="e.g., John" required>
            </div>

            <div class="form-group">
                <label for="chapter">Chapter:</label>
                <input type="number" id="chapter" name="chapter" placeholder="e.g., 3" required>
            </div>

            <div class="form-group">
                <label for="verse">Verse:</label>
                <input type="number" id="verse" name="verse" placeholder="e.g., 16" required>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" placeholder="e.g., For God so loved the world..." required></textarea>
            </div>

            <button type="submit" class="btn">Upload Verse</button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem;"><a href="{{ url_for('index') }}">Go back to Home</a></p>
    </div>
</body>
</html>
